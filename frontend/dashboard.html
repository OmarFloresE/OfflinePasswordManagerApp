<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval';">
    <link rel="stylesheet" href="dashboard.css">
    <title>OfflineGuardian</title>
</head>
<body>
    <div class="dashboard-container">
        <div class="column left-column">
            <div class="action-buttons">
                <button id="createEntry" class="button">Create Entry</button>
                <select id="sortOptions" class="button">
                    <option value="" disabled selected>Sort Entries</option>
                    <option value="alphabetical">Alphabetical</option>                
                    <option value="dateCreated">Date Created</option>
                    <option value="dateModified">Date Modified</option>
                    <option value="category">Category</option>
                </select>
            </div>
            <div class="item-list" id="itemList">
                <!-- Entries will be populated here -->
            </div>
        </div>

        <div class="column right-column">
            <div class="action-buttons">
                <button id="signOut" class="button">Sign Out</button>
                <button id="deleteAccount" class="button">Delete Account</button>
            </div>
            <div class="item-detail" id="itemDetail">
                <!-- Welcome message or entry details will be displayed here -->
                <div id="welcomeMessage" class="welcome"></div>
            </div>
        </div>
    </div>

    <!-- New Entry Form (Modal) -->
<!-- New Entry Form (Modal) -->
<div id="newEntryForm" class="modal hidden">
    <div class="modal-content">
        <label for="newWebsite">Website:</label>
        <input type="text" id="newWebsite" name="website" required>
        <br>
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" name="username" required>
        <br>
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="password" required>
        <br>
        <label for="newUrl">URL:</label>
        <input type="text" id="newUrl" name="url">
        <br>
        <label for="newDescription">Description:</label>
        <textarea id="newDescription" name="description" rows="3" cols="10"></textarea>
        <br>
        <label for="newCategory">Category:</label>
        <select id="newCategory" name="category" required>
            <option value="">Select a Category</option>
            <option value="Social Media">Social Media</option>
            <option value="Email">Email</option>
            <option value="Finance">Finance</option>
            <option value="Shopping">Shopping</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Education">Education</option>
            <option value="Misc">Misc</option>
        </select>
        <br>
        <br>
        <button id="saveNewEntry" class="button">Save</button>
        <button id="cancelNewEntry" class="button">Cancel</button>
    </div>
</div>

    <script src="dashboard.js"></script>
</body>
</html>
